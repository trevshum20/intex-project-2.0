{% extends 'base.html' %}
{% load static %}
{% block content %}

    <h1>{{prescribers.fname}} {{prescribers.lname}}'s Information</h1>
    <br>
    <div class="custom-form">
        <form>
            <div class="form-group">
                <fieldset>
                <!-- <legend style="font-size:32px;">Prescriber Info</legend> -->
                    <label style="font-size: 18px;" for="fname">First Name</label>
                    <input name="fname" class="form-control" type="text" id="fname" maxlength="30" value = {{prescribers.fname}}>
                    <br>

                    <label style="font-size: 18px;" for="lname">Last Name</label>
                    <input name="lname" class="form-control" type="text" id="lname" maxlength="30" value = {{prescribers.lname}}>
                    <br>

                    <fieldset style="width:80px;">
                    <legend style="font-size:18px;">Gender</legend>
                        <label class="custom-control-label" for="male">Male</label>
                        <input class="custom-control-input" type="radio" id="male" value="M" name="gender" {% if prescribers.gender == "M" %} checked {% endif%}>
                        <label class="custom-control-label" for="female">Female</label>
                        <input class="custom-control-input" type="radio" id="female" value="F" name="gender" {% if prescribers.gender == "F" %} checked {% endif%}>
                    </fieldset>
                    <br>

                    <label style="font-size: 18px;" for="state" title="Enter as state abbreviation. i.e CA">Location</label>
                    <input name="state" class="form-control" type="text" id="state" title="Enter as state abbreviation. i.e CA" maxlength="2" value={{prescribers.state}}>
                    <br>

                    <label for="opioidprescriber">Are they an opioid prescriber?</label>
                    <input name="isopioid" class="custom-control-input" type="checkbox" id="opioidprescriber" name="opioidprescriber" {% if prescribers.isopioidprescriber == True %} checked {% endif %}>
                    <br><br>

                    <label style="font-size: 18px;" for="credential">Credentials</label>
                    <input name="credential" class="form-control" type="text" id="credential" maxlength="30" value={{prescribers.credential}}>
                    <br>

                    <label style="font-size: 18px;" for="specialty">Specialty</label>
                    <input name="specialty" class="form-control" type="text" id="specialty" maxlength="255" required value={{prescribers.specialty}}>
                    <br>
                </fieldset>
                <div style="text-align: center;">
                <button class="btn btn-primary" type="submit">Update</button>
                </div>
            </div>
        </form> 
    </div>

{% endblock %}
